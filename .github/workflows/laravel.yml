name: Laravel Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Authenticate to Google Cloud
      id: auth
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
        service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}
      continue-on-error: true

    - name: Set up Cloud SDK (if authenticated)
      if: steps.auth.outcome == 'success'
      uses: google-github-actions/setup-gcloud@v2

    - name: Copy .env
      run: |
        cp .env.example .env
        echo "BIGQUERY_PROJECT_ID=${{ secrets.BIGQUERY_PROJECT_ID || secrets.GCP_PROJECT_ID }}" >> .env
        
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
        
    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        BIGQUERY_PROJECT_ID: ${{ secrets.BIGQUERY_PROJECT_ID || secrets.GCP_PROJECT_ID }}
      run: php artisan test
      
    - name: Test BigQuery Health Check (if authenticated)
      if: steps.auth.outcome == 'success'
      run: |
        php artisan serve --host=127.0.0.1 --port=8000 &
        sleep 5
        curl -f http://127.0.0.1:8000/api/bigquery-health || echo "BigQuery health check failed - this is expected if credentials are not configured"
        pkill -f "php artisan serve" || true
